<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div role="region" aria-label="Profile Card">
      <img
        class="card-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar of front-end developer Jessica Randall"
      />
      <div aria-labelledby="name location">
        <h1 class="text-bold-big heading-name" id="name">Jessica Randall</h1>
        <p class="text-bold-small text-center color-green" id="location">
          London, United Kingdom
        </p>
      </div>
      <p class="text-regular">"Front-end developer and avid reader."</p>
      <ul class="links text-center">
        <li class="list-item text-bold-small"><a href="#"> GitHub</a></li>
        <li
          class="list-item text-bold-small"
          aria-label="Frontend Mentor Profile"
        >
          <a href="#">Frontend</a>
        </li>
        <li class="list-item text-bold-small"><a href="#">Mentor</a></li>
        <li class="list-item text-bold-small"><a href="#">LinkedIn</a></li>
        <li class="list-item text-bold-small"><a href="#">Twitter</a></li>
        <li class="list-item text-bold-small"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
